<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>


<div class="container">
    <div class="header">
        <h1>Liste des profiles</h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-unstyled list-panel list-inline">
                <li class="col-xs-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Un titre</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12">
                                    <img src="http://ljdchost.com/2EJLvbH.gif" alt="truc.jpg">
                                </div>
                                <div>
                                    <table class="table">
                                        <tr>
                                            <td> Nom </td>
                                            <td> Lenom </td>
                                        </tr>
                                        <tr>
                                            <td>Prénom</td>
                                            <td> Leprénom </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer"></div>
                    </div>
                </li>
                <li class="col-xs-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Un autre titre</div>
                        <div class="panel-body">deux</div>
                        <div class="panel-footer"></div>
                    </div>
                </li>
                <li class="col-xs-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Encore un titre</div>
                        <div class="panel-body">trois</div>
                        <div class="panel-footer"></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="count">
        <span>3</span> profiles
    </div>
</div>

</html>
